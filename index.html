    <script type="text/javascript">

    document.addEventListener("DOMContentLoaded", function() {

      // JS Object with properties
      var restaurantInfo = {
          name: "Our Restaurant",
          slogan: "House for best food",
          contactNumber: "+7708656556"
      };

      // Display restaurant name in console
      console.log(restaurantInfo.name);

      // Add a click event to the cart
      document.querySelector('.cart-img').addEventListener('click', function() {
          // Play the sound
          document.getElementById('cartSound').play();
      });

      // Animate the "Welcome to" text
      var headerTitle = document.querySelector('.header-title');
      headerTitle.addEventListener('mouseover', function() {
          this.style.fontSize = '60px';
      });

      headerTitle.addEventListener('mouseout', function(){
        this.style.fontSize = '50px'
      })

      // Add a keypress event to the document
      document.addEventListener('keypress', function(e) {
          if (e.key === 'c' || e.key === 'C') {
              console.log('C key was pressed');
          }
      });

      // Another click event, this time for the phone number
      document.querySelector('.num').addEventListener('click', function() {
          alert("You clicked the phone number: " + restaurantInfo.contactNumber);
      });
    });















    </script>
